<a href="/hola" ui-sref="inicio">Ir al inicio</a>

<br>


<ul>
    <li ng-repeat="mensaje in mensajes">{{mensaje.text}}

        <br>

        <button ng-click="mensajes.$remove(mensaje)">X</button>

    </li>
</ul>



<form ng-submit="enviar()">
    <fa-animation timeline="0">
    <input ng-model="nuevo.mensaje" />
    <input type="submit" value="Enviar mensaje">
        <animate targetModSelector="#topMod" field="rotateX" startValue="3.1415" endValue="0" curve="inQuad" timelineLowerBound="0" timelineUpperBound=".25" />
    </fa-animation>
</form>
