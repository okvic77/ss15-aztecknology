<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Embedly jQuery Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.embedly.js"></script>
  <script src="embedly-jquery_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING YOUR PLUGIN HERE -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">Embedly jQuery Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <div id="basic">
      <a class="photo" href="http://twitpic.com/1c4t5h">Photo</a>
    </div>
    <div id="photo">
      <a href="http://twitpic.com/135xa">Photo</a>
    </div>
    <div id="video">
      <a href="http://www.youtube.com/watch?v=9bZkp7q19f0">Video</a>
    </div>
    <div id="rich">
      <li><a href="http://www.slideshare.net/AmitRanjan/quick-tour">Rich</a></li>
    </div>
    <div id="urlRe">
      <li><a href="http://embed.ly">Link</a></li>
      <li><a href="http://apple.com">Rich</a></li>
    </div>
    <div id="crop">
      <img data-src="http://embed.ly/static/images/logos/logo_color.png"></img>
    </div>
    <div id="fill">
      <img data-src="http://embed.ly/static/images/logos/logo_color.png"></img>
    </div>
  </div>
</body>
</html>
